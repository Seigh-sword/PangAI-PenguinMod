<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free AI For All - Bridge</title>
  <script src="https://storm-engine-073.app.ohara.ai/Free-AI-For-All.js"></script>
  <script src="ai.js"></script> <!-- This handles everything -->
  <style>
    body { font-family: sans-serif; padding: 20px; background: #0a0a0a; color: #f5f5f5; }
    input, select, button { margin: 5px; padding: 8px; font-size: 1em; }
    #output { margin-top: 20px; white-space: pre-wrap; }
    img { max-width: 100%; margin-top: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Free AI For All - PenguinMod Bridge</h1>

  <label>Prompt Text:</label><br>
  <input type="text" id="promptText" placeholder="Ask something..." style="width: 70%;" /><br>

  <label>Prompt Image:</label><br>
  <input type="text" id="promptImage" placeholder="Describe an image..." style="width: 70%;" /><br>

  <label>Model:</label>
  <select id="modelSelect">
    <option value="openai">OpenAI</option>
    <option value="mistral">Mistral</option>
    <option value="llama">LLaMA</option>
  </select>

  <label>Seed (optional):</label>
  <input type="number" id="seed" placeholder="123456" style="width: 100px;" /><br>

  <button onclick="ai.generateText()">Generate Text</button>
  <button onclick="ai.generateImage()">Generate Image</button>

  <div id="output"></div>
</body>
</html>
